# yaml-language-server: $schema=https://raw.githubusercontent.com/defenseunicorns/zarf/main/zarf.schema.json
kind: ZarfPackageConfig
metadata:
  name: confluence-common
  description: "UDS confluence Common Package"

components:
  - name: confluence
    required: true
    charts:
      - name: uds-confluence-config
        namespace: confluence
        version: 0.1.0
        localPath: ../chart
      - name: confluence
        namespace: confluence
        url: https://atlassian.github.io/data-center-helm-charts
        gitPath: chart
        version: "1.21.3"
        repoName: confluence
        releaseName: confluence
        valuesFiles:
          - ../values/common-values.yaml
    actions:
      onDeploy:
        after:
          - wait:
              cluster:
                kind: Job
                name: confluence-setup-sso
                condition: "'{.status.succeeded}'=1"
                namespace: confluence
            maxTotalSeconds: 120
            description: Confluence Setup SSO job succeeded
          - description: Validate Confluence Package
            maxTotalSeconds: 300
            wait:
              cluster:
                kind: Packages
                name: confluence
                namespace: confluence
                condition: "'{.status.phase}'=Ready"
