# yaml-language-server: $schema=https://raw.githubusercontent.com/defenseunicorns/zarf/main/zarf.schema.json
kind: ZarfPackageConfig
metadata:
  name: confluence-common
  description: "UDS confluence Common Package"

components:
  - name: confluence
    required: true
    charts:
      - name: uds-confluence-config
        namespace: confluence
        version: 0.1.0
        localPath: ../chart
      # renovate: datasource=helm
      - name: confluence
        namespace: confluence
        url: https://atlassian.github.io/data-center-helm-charts
        version: "2.0.0"
        repoName: confluence
        releaseName: confluence
        valuesFiles:
          - ../values/common-values.yaml
    actions:
      onDeploy:
        before:
          - description: Remove istio-injection label if needed
            cmd: |-
              if kubectl get namespace confluence; then
                kubectl label namespace confluence istio-injection-
              fi

        after:
          - description: Validate Confluence Package
            maxTotalSeconds: 300
            wait:
              cluster:
                kind: packages.uds.dev
                name: confluence
                namespace: confluence
                condition: "'{.status.phase}'=Ready"
