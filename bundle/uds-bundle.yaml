kind: UDSBundle
metadata:
  name: confluence-test
  description: A UDS bundle for deploying Confluence and it's dependencies on a development cluster
  # x-release-please-start-version
  version: 1.20.0-uds.3
  # x-release-please-end

packages:
  - name: dev-namespace
    path: ../
    ref: 0.1.0

  - name: postgres-operator
    repository: ghcr.io/defenseunicorns/packages/uds/postgres-operator
    ref: 1.10.1-uds.4-upstream
    overrides:
      postgres-operator:
        uds-postgres-config:
          variables:
            - name: POSTGRESQL
              description: "Configure postgres using CRs via the uds-postgres-config chart"
              path: postgresql

  - name: dev-wait
    path: ../
    ref: 0.1.0

  - name: confluence
    path: ../
    # x-release-please-start-version
    ref: 1.20.0-uds.3
    # x-release-please-end
    overrides:
      confluence:
        confluence:
          values:
            - path: database.credentials.secretName
              value: confluence.confluence.pg-cluster.credentials.postgresql.acid.zalan.do
        uds-confluence-config:
          variables:
            - name: CONFLUENCE_LICENSE_KEY
              path: setup.license.licenseKeyData
              description: Confluence license data base64 encoded
              default: ""
