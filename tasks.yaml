# yaml-language-server: $schema=https://raw.githubusercontent.com/defenseunicorns/uds-cli/main/tasks.schema.json

includes:
  - test: ./tasks/test.yaml
  - remove: ./tasks/remove.yaml  
  - dependencies: ./tasks/dependencies.yaml  
  - actions: https://raw.githubusercontent.com/defenseunicorns/uds-common/v1.3.0/tasks/actions.yaml
  - badge: https://raw.githubusercontent.com/defenseunicorns/uds-common/refs/heads/main/tasks/badge.yaml
  - create: https://raw.githubusercontent.com/defenseunicorns/uds-common/v1.3.0/tasks/create.yaml
  - deploy: https://raw.githubusercontent.com/defenseunicorns/uds-common/v1.3.0/tasks/deploy.yaml
  - lint: https://raw.githubusercontent.com/defenseunicorns/uds-common/v1.3.0/tasks/lint.yaml
  - publish: https://raw.githubusercontent.com/defenseunicorns/uds-common/refs/tags/v1.3.0/tasks/publish.yaml
  - pull: https://raw.githubusercontent.com/defenseunicorns/uds-common/v1.3.0/tasks/pull.yaml
  - setup: https://raw.githubusercontent.com/defenseunicorns/uds-common/v1.3.0/tasks/setup.yaml
  - utils: https://raw.githubusercontent.com/defenseunicorns/uds-common/refs/tags/v1.3.0/tasks/utils.yaml

tasks:
  - name: default
    description: Create K3D Cluster with UDS-Core + repo UDS Package
    actions:
      - task: setup:k3d-test-cluster
      - task: create-test-bundle
      - task: deploy-test-bundle

  - name: create-test-bundle
    actions:
      - task: create-uds-package
      - task: dependencies:create-packages
      - task: create:test-bundle

  # Creates the zarf.yaml in isolation of the other packages (used as test dependencies) in the src dir
  - name: create-uds-package
    actions:
      - task: create:package

  - name: create-uds-package-dependencies
    actions:
      - task: dependencies:create-packages

  - name: deploy-test-bundle
    actions:
      - task: deploy:test-bundle

  - name: create-and-deploy
    actions:
      - task: create-test-bundle
      - task: deploy-test-bundle

  - name: test-package
    description: Testing the UDS package from the current branch
    actions:
      - task: default
      - task: test:all

  - name: test-upgrade
    description: Test an upgrade from the latest released package to the current branch
    actions:
      - task: setup:k3d-test-cluster
      - task: create-latest-release-bundle # Pulls the latest "published" bundle
      - task: create:test-bundle
      - task: deploy-test-bundle
      - task: create-and-deploy
      - task: test:all

  - name: create-latest-release-bundle
    description: Create UDS bundle with dependencies based on the latest release
    actions:
      - task: pull:latest-package-release
      - task: dependencies:create-packages

  - name: publish-package
    description: Build and publish the packages
    actions:
      - description: Create the package
        task: create:package

      - description: Setup the cluster
        task: setup:k3d-test-cluster

      - description: Create deploy and test the bundle
        task: create-and-deploy

      - description: Publish the packages
        task: publish:package
        with:
          # x-release-please-start-version
          version: "8.5.16-uds.0"
          # x-release-please-end
