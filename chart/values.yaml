domain: "###ZARF_VAR_DOMAIN###"

clustering:
  enabled: false

postgres:
  # Set to false to use external postgres
  internal: true
  selector:
    cluster-name: pg-cluster
  username: confluence
  password: ""
  namespace: postgres
  port: 5432

sso:
  enabled: true
  # Options: "saml", "openid_connect"
  protocol: "saml"
  # This will replace the current list of default scopes.
  defaultClientScopes: {}


setup:
  job:
    image: registry.access.redhat.com/ubi9:9.4-1214.1726694543
    backoffLimit: 10
    activeDeadlineSeconds: 600
    ttlSecondsAfterFinished: 300

confluence:
  skipSetup: true
  setup:
    sysadmin:
      username: "admin"
      password: "admin"
      email: "admin@uds.dev"
      displayName: "System Administrator"
  license:
    # The license key will be stored in a Kubernetes secret
    key: ""

# custom:
#    # Notice no `remoteGenerated`
