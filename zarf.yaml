# yaml-language-server: $schema=https://raw.githubusercontent.com/defenseunicorns/zarf/main/zarf.schema.json
kind: ZarfPackageConfig
metadata:
  name: confluence
  description: "UDS confluence package"
  # x-release-please-start-version
  version: "1.18.0-uds.0"
  # x-release-please-end
  architecture: amd64

variables:
  - name: CONFLUENCE_DEPENDS_ON
    default: "[]"
  - name: CONFLUENCE_CREATE_NAMESPACE
    default: "false"
  - name: CONFLUENCE_DB_NAME
    default: "confluencedb"
  - name: CONFLUENCE_DB_USERNAME
    default: "confluence"
  - name: DOMAIN
    default: "uds.dev"
  - name: CONFLUENCE_DB_ENDPOINT
    default: "postgres"

components:
  - name: confluence
    required: true
    description: "Deploy confluence"
    only:
      flavor: registry1
    charts:
      - name: uds-confluence-config
        namespace: confluence
        version: 0.1.0
        localPath: chart
    # renovate: datasource=helm
      - name: confluence
        namespace: confluence
        url: https://repo1.dso.mil/big-bang/product/community/confluence.git
        gitPath: chart
        version: 1.20.0-bb.0
        valuesFiles:
          - values/registry1-values.yaml
    images:
      - registry1.dso.mil/ironbank/atlassian/confluence-data-center/confluence-node:8.9.1
      - registry1.dso.mil/ironbank/big-bang/base:2.1.0
