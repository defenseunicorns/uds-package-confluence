# yaml-language-server: $schema=https://raw.githubusercontent.com/defenseunicorns/zarf/main/zarf.schema.json
kind: ZarfPackageConfig
metadata:
  name: confluence
  description: "UDS confluence package"
  version: dev
  architecture: amd64

variables:
  - name: CONFLUENCE_DB_NAME
    default: "confluencedb"
  - name: CONFLUENCE_DB_USERNAME
    default: "confluence"
  - name: DOMAIN
    default: "uds.dev"
  - name: CONFLUENCE_DB_ENDPOINT
    default: "postgres"

components:
  - name: confluence
    required: true
    description: "Deploy confluence"
    import:
      path: common
    only:
      flavor: upstream
      cluster:
        architecture: amd64
    charts:
      - name: confluence
        valuesFiles:
          - values/upstream-values.yaml
    images:
      - atlassian/confluence:10.0.3
      - bitnami/jmx-exporter:1.4.0

  - name: confluence
    required: true
    description: "Deploy confluence"
    import:
      path: common
    only:
      flavor: registry1
      cluster:
        architecture: amd64
    charts:
      - name: confluence
        valuesFiles:
          - values/registry1-values.yaml
    images:
      - registry1.dso.mil/ironbank/atlassian/confluence-data-center/confluence-node:10.0.3
      # TODO: Pending an upstream pr to fix jar file location to not be hardcoded:
      # - registry1.dso.mil/ironbank/opensource/prometheus/jmx-exporter:1.0.1
