# yaml-language-server: $schema=https://raw.githubusercontent.com/defenseunicorns/zarf/main/zarf.schema.json
kind: ZarfPackageConfig
metadata:
  name: confluence
  description: "UDS confluence package"
  # x-release-please-start-version
  version: "1.17.0-uds.2"
  # x-release-please-end
  architecture: amd64

variables:
  - name: CONFLUENCE_DEPENDS_ON
    default: "[]"
  - name: CONFLUENCE_CREATE_NAMESPACE
    default: "false"
  - name: CONFLUENCE_DB_NAME
    default: "confluencedb"
  - name: CONFLUENCE_DB_USERNAME
    default: "confluence"
  - name: DOMAIN
    default: "uds.dev"
  - name: CONFLUENCE_DB_ENDPOINT
    default: "postgres"

components:
  - name: confluence
    required: true
    description: "Deploy confluence"
    only:
      flavor: registry1
    charts:
    # renovate: datasource=helm
      - name: confluence
        namespace: confluence
        url: https://repo1.dso.mil/big-bang/product/community/confluence.git
        gitPath: chart
        version: 1.17.1-bb.0
        valuesFiles:
          - values/confluence-values.yaml
      - name: uds-confluence-config
        namespace: confluence
        version: 0.1.0
        localPath: chart
    images:
      - registry1.dso.mil/ironbank/atlassian/confluence-data-center/confluence-node:8.7.1
      - registry1.dso.mil/ironbank/big-bang/base:2.1.0

  # Note: upstream-ce flavor is experimental
  - name: confluence
    required: true
    description: "Deploy confluence"
    only:
      flavor: upstream-ce
    charts:
      - name: confluence
        #helm repo add atlassian-data-center https://atlassian.github.io/data-center-helm-charts
        #helm search repo atlassian-data-center/confluence -l
        version: 1.17.1
        namespace: confluence
        url: https://atlassian.github.io/data-center-helm-charts
        repoName: confluence
        releaseName: confluence
        valuesFiles:
          - values/confluence-values.yaml
          - values/upstream.yaml
          - values/ce.yaml
      - name: uds-confluence-config
        namespace: confluence
        version: 0.1.0
        localPath: chart
    images:
      - alpine:latest
      - atlassian/confluence:8.5.4
      - debian:stable-slim
