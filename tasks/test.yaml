---
tasks:
  - name: health-check
    actions:
      - description: confluence StatefulSet Health Check
        wait:
          cluster:
            kind: StatefulSet
            name: confluence
            namespace: confluence

  - name: ingress
    actions:
      - description: confluence UI Health Check
        wait:
          network:
            protocol: https
            address: confluence.uds.dev/setup/setuplicense.action
            code: 200
