tasks:
  - name: health-check
    actions:
      - description: Confluence StatefulSet Health Check
        wait:
          cluster:
            kind: StatefulSet
            name: confluence
            namespace: confluence

  - name: ingress
    actions:
      - description: Confluence UI Health Check
        wait:
          network:
            protocol: https
            address: confluence.uds.dev
            code: 200
